.fixHeader {
	display: inline-block;

.ui-datatable table {
	width: 100% !important;

}

.custom-outputPanel {
	white-space: normal;
	word-wrap: break-word;
	overflow-wrap: break-word;
	max-width: 100%;
}

.my-sort-header {
	cursor: pointer;
	position: relative;
	text-align: center; /* Centrar el headertext */
	background-image: url('meme.png');
}

.my-sort-header::before {
	content: "";
	display: block;
	/* Cambiar a bloque para que el icono esté arriba/después del headertext */
	margin: 0 auto; /* Centrar horizontalmente el icono */
	width: 0;
	height: 0;
	border-left: 4px solid transparent;
	border-right: 4px solid transparent;
	background-image: url('meme.png');
}

.my-sort-header.asc::before {
	content: "";
	margin-bottom: -4px;
	/* Ajustar margen inferior para que el icono esté arriba del headertext */
	border-bottom: 4px solid #000; /* Icono de ordenamiento ascendente */
	background-image: url('meme.png');
}

.my-sort-header.desc::before {
	content: "";
	margin-top: -4px;
	/* Ajustar margen superior para que el icono esté debajo del headertext */
	border-top: 4px solid #000; /* Icono de ordenamiento descendente */
	background-image: url('meme.png');
}

.my-sort-icon {
	width: 16px;
	height: 16px;
	background-image: url('meme.png');
	background-size: contain;

		  var valor = PF('myInputWidgetVar').getJQ().val();

		    PF('myDialogWidgetVar').show();
		  } else {
		    // El valor ES un número
		    PF('myDialogWidgetVar2').show();
